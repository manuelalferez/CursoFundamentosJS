<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CURSO JS</title>
</head>

<body>
    <script>
        factorizacion = (n) => {
            if (!this.cache) { //Si no existe la cach√© la creamos
                this.cache = {}
            }
            if (this.cache[n]) //Si ya tenemos almacenados el valor solicitado lo devolvemos
                return this.cache[n]
            if (n == 0 || n == 1) {
                this.cache[n] = 1
                return this.cache[n]
            }
            this.cache[n] = n * factorizacion(n - 1)
            return this.cache[n]
        }
    </script>
</body>

</html>
