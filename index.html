<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CURSO JS</title>
</head>

<body>
    <script>
        division = (dividiendo, divisor) => {
            if (dividiendo < divisor)
                return 0
            return 1 + division(dividiendo - divisor, divisor)
        }
    </script>
</body>

</html>
