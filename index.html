<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CURSO JS</title>
</head>

<body>
    <script>
        const manuel = {
            nombre: 'Manuel',
            apellido: 'Alférez'
        }

        //El bind sólo funciona si se define la función tradicionalmente, con arrow function no
        function saludo (mensaje = 'Hola')  {
            /* console.log(`${mensaje}, ¿qué tal estás ${this.nombre}?`) */
            console.log(`${mensaje}, soy ${this.nombre}`)
        }

        const saludoManuel = saludo.bind(manuel)
        saludoManuel('ho ho!')

        setTimeout(saludo.bind(manuel, 'Hey hey!'), 2000) //setTimeOut se le pasa una función que lleva asignada
        // manuel y se le pasa despues el mensaje

        saludo.call(manuel, 'aaay!') //Realiza la llamada directamente
        saludo.apply(manuel, ['hey']) //Realiza la llamada, pero tiene una forma especial de pasarle el mensaje
        
    </script>
</body>

</html>
